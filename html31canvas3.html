<!DOCTYPE html>
<html>
  <head>
      <title>HTML canvas</title>
</head>
<body>
   <h1>HTML Canvas Graphics</h1>
   <canvas id="myCanvas3" width="200" height="100" style="border:1px solid black;">
   </canvas><br>
   <p style="color:blue;font-size:20px;">Canvas is a rectangular area on an HTML page By def, a canvas has no border and no content</p>
   <h1> Add javascript </h1>
   <script>
        var c=document.getElementById("myCanvas3");
         var ctx = c.getContext("2d");
          ctx.font = "30px Arial";
          ctx.fillText("Hello World", 10, 50);
   </script>
 </body>
</html>
