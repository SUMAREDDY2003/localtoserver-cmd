<!DOCTYPE html>
<html>
  <head>
      <title>head-elements</title>

       <script>
             function myFunction() {
               document.getElementById("demo").innerHTML = "Hello Javascript!";
                       }

       <style>
            body{
            background-color:blue;
                 }

             color:yellow;

 <body>
     <h1>head element is a container for metadata(data about data)</h1>
     <h2>HTML metadata is about HTML document it is not displayed</h2>

     <p id="demo">a Paragraph</p>
       <button type="button" onclick="myFunction()">TRY it</button>
     <p> Responsive web design is about creating web pages that look good on all devices so we add meta tag </p>
</body>
