<!DOCTYPE html>
<html>
  <head>
      <title>HTML canvas</title>
</head>
<body>
   <h1>HTML Canvas Graphics</h1>
   <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;">
   </canvas><br>
   <p style="color:blue;font-size:20px;">Canvas is a rectangular area on an HTML page By def, a canvas has no border and no content</p>
   <h1> Add javascript </h1>
   <script>
        var c=document.getElementById("myCanvas");
         var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
         ctx.lineTo(200, 100);
         ctx.stroke();
   </script>
 </body>
</html>
