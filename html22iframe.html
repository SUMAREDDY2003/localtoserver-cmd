<!DOCTYPE html>
<html>
   <head>
          <title>HTML-iframe</title>
  </head>
 <body>
  <h1>An HTML iframe is used to display a web page within a web page</h1>
  <p> iframe specifies an inline frame it is good to maintain title attribute in iframe bcoz readers know what type of content it is</p>
   <iframe src="C:\Users\hp\Downloads/earth.jpg" height="500" width="500" title="iframe example"></iframe>
  <p>By Default it has border to remove it use stye and add border property</p>
  <iframe src="C:\Users\hp\Downloads/earth.jpg" style="border:none;" height="500" width="500" title="iframe example"></iframe><br>
   <p>iframe with border</p>
  <iframe src="C:\Users\hp\Downloads/earth.jpg" style="border:5px solid blue;" height="500" width="500" title="iframe example"></iframe><br>
   <iframe src="C:\Users\hp\Downloads/earth.jpg" name="iframe_a"  title="Iframe Example"></iframe><br>
  <p><a href="https://www.rgmcet.edu.in/" target="iframe_a">RGMCET</a></p>
</body>
</html>
